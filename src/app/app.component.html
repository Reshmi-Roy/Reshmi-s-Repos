<div class="user-control-container">
  <div class="user-input-container">
    <input class="search-box" placeholder="Search repositories" [(ngModel)]="searchName"
      (ngModelChange)="searchTypeahedContent($event)" (keyup.enter)="selectValue(searchName)" (focus)="focusInput()" />
      
    <div #typeahead class="search-content" [ngClass]="{'typeahad-visible':showTypeahead}">
      <label *ngIf="isLoadingTypeAhead">Loading...</label>
      <ul *ngIf="searchItems.length" class="search-item-list">
        <li title={{item.name}} *ngFor="let item of searchItems" class="search-item text-elipsis"
          (click)="selectValue(item.name)">
          {{item.name}}
        </li>
      </ul>
    </div>
  </div>
  <div>
    <label>sortBy: </label>
    <select class="sortby-container" [(ngModel)]="sortBy" (change)="selectedSortOption()">
      <option value="name"> name</option>
      <option value="created_at">CreatedAt</option>
      <option value="updated_at">UpdatedAt</option>
    </select>
    <label>orderBy: </label>
    <select class="sortby-container" [(ngModel)]="orderBy" (change)="selectedOrderOption()">
      <option value="asc"> asc</option>
      <option value="desc">desc</option>
    </select>
  </div>
</div>
<div class="repos-container" (scroll)="onContainerScroll($event)" #reposContent>
  
  <div *ngFor="let item of repositoryItems">
    <div class="userRepos">
      <img src={{item.owner.avatar_url}} alt="" width="100" height="100">
      <div class="userInfo">
        <div class="lableContainer"><label class="userLable">Name:</label>{{item.name}}</div>
        <div class="lableContainer"><label class="userLable">Description:</label> <span title={{item.description}} style="max-width:500px;" class="text-elipsis">{{item.description}}</span></div>
        <div class="lableContainer"><label class="userLable">Size:</label> {{item.size}}</div>
        <div class="lableContainer"><label class="userLable">forks:</label> {{item.forks}}</div>
        <div class="lableContainer"><label class="userLable">UpdatedAt:</label> {{item.updated_at}}</div>
        <div class="lableContainer"><a class="userLable" href={{item.html_url}}>ViewRepository</a></div>
      </div>
    </div>
  </div>
  <div class="show-nodata full-height" *ngIf="!isLoadingRepos && repositoryItems.length === 0"><label>No repositories to display</label></div>
  <div class="show-loader" [ngClass]="{'full-height':repositoryItems.length === 0}" *ngIf="isLoadingRepos"><label>Loading...</label></div>
</div>
